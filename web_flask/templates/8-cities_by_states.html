<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State City</title>
</head>
<body>
    <H1>States</H1>
    <UL>
        {% for city in States.values()|sort(attribute="name") %}
        <LI>
            {{ city.id }}: <B>{{ city.name }}</B>
        </LI>
        {% endfor %}
    </UL>
</body>
</html>
